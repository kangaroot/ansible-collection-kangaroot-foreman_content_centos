foreman_content_views_centos8_sig_cloud_openstack_train:
  - name: "{{ foreman_cv_prefix | default('cv_') }}{{ foreman_cv_name_prefix | default('') }}centos8_openstack_train"
    organization: "{{ foreman_organization_centos8_sig_cloud_openstack_train }}"
    repositories:
      - name: "{{ foreman_repo_name_prefix | default('') }}CentOS 8 - OpenStack train"
        product: "{{ foreman_product_name_prefix | default('') }}CentOS"
    allow_promote: "{{ foreman_cv_allow_promote_centos8_sig_cloud_openstack_train }}"
    filters:
      - name: "CentOS 7 - OpenStack train exclude filter"
        filter_type: "rpm"
        rule_name: sip
      - name: "CentOS 7 - OpenStack train exclude filter"
        filter_type: "rpm"
        rule_name: PyQt4

